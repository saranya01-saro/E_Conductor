<body>
	<div class="card-body mb-4 topstep container-fluid">
		<div class="steps-form">
		<!-- Stepper -->
			<div class="steps-row setup-panel">
				<div class="steps-step">
					<a href="#step-9" type="button" class="btn btn-primary btn-circle">1</a>
					<p>Step 1</p>
				</div>
				<div class="steps-step">
					<a href="#step-10" type="button" class="btn btn-primary btn-circle" >2</a>
					<p>Step 2</p>
				</div>
				<div class="steps-step">
					<a href="#step-11" type="button" class="btn btn-primary btn-circle" >3</a>
					<p>Step 3</p>
				</div>
			</div>
			</div>
		</div>


<!-- Title -->
<div class="middle">
	 <div class="container-fluid topcontainer">
		 <div class="row text">
			 <div id="content" class="col-lg-6">
				 <h1>WARNING <img class="selfie" src="photos/selfie.png" alt=""></h1>
 				<br>
 				<h3>Please ensure that you have worn mask before taking the photo</h3></li>
 				<br>
 				<h3>You will not be allowed to proceed if the authentication fails.</h3></li>
 				<br>
			 </div>
			 <div class="col-lg-6 ">
				 <img class="title-img" src="photos/face-mask.png" alt="Not visible">
			 </div>
		 </div>

</div>

<div class="container-fluid topcontainer">
	<div class="row box">
		<div id="content" class="col-lg-6 camera">
				<video id="video">Video stream not available.</video>
				<br>
				<label id="startbutton" class="btn btn-primary class-b" for="startbutton">
				<input  type="button" class="d-none" >
							Take Photo
				</label>
		</div>
			<div id="content" class="col-lg-6 camera">
			<canvas id="canvas">
			</canvas>
			<div >
				<img id="img" alt="The screen capture will appear in this box.">
				<br>
				<label id="predict"class="btn btn-primary class-b" for="predict">
					 <input  type="button" class="d-none" >
					 Submit
			 </label>
			</div>
		</div>
	</div>

</div>


</div>
