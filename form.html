<!DOCTYPE html>
<html>

<head>
	<title>Details</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&family=Pacifico&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/02547d1a84.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="footer.css">
	<link rel="stylesheet" href="progressbar.css">
	<link rel="stylesheet" href="form.css">
	<script>
		function passvar() {
			var fname = document.getElementById("fname").value;
			var age = document.getElementById("quantity").value;
	var from=	document.getElementById("cityfrom").options[document.getElementById("cityfrom").selectedIndex].text;
			var to =document.getElementById("cityto").options[document.getElementById("cityto").selectedIndex].text;
			localStorage.setItem("firstname", fname);
			localStorage.setItem("age", age);
			localStorage.setItem("fromcity", from);
			localStorage.setItem("tocity", to);


			return false;
		}
	</script>
</head>

<body>

	<div class="card-body mb-4 topstep">
		<div class="steps-form">
			<!-- Stepper -->
			<div class="steps-row setup-panel">
				<div class="steps-step">
					<a href="#step-9" type="button" class="btn btn-success btn-circle">1</a>
					<p>Step 1</p>
				</div>
				<div class="steps-step">
					<a href="#step-10" type="button" class="btn btn-primary btn-circle" disabled="disabled">2</a>
					<p>Step 2</p>
				</div>
				<div class="steps-step">
					<a href="#step-11" type="button" class="btn btn-primary btn-circle" disabled="disabled">3</a>
					<p>Step 3</p>
				</div>
			</div>
		</div>
	</div>







	<main class="page payment-page">
		<section class="payment-form dark">
			<div class="container">
				<div class="block-heading">
					<h1>Fill Out</h1>
					<img src="photos/portfolio.png" alt="">
					<p id="p">Happy Travelling folks...</p>
				</div>
				<form>
					<div class="card-details">
						<h3 class="title">Details</h3>
						<div class="row">
							<div class="form-group col-sm-7">
								<label for="card-holder">Name</label>
								<input id="fname" type="text" class="form-control" placeholder="Your name" aria-label="Your Name" aria-describedby="basic-addon1" required>
							</div>
							<div class="form-group col-sm-5">
								<label for="">Date</label>
								<div class="input-group expiration-date">
									<input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1" required>
									<span class="date-separator">/</span>
									<input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1" required>
								</div>
							</div>


							<div class=" form-group col-lg-6 col-sm-12">
								<label for="">From</label>
								<select id="cityfrom"<input  type="text" class="form-control" placeholder="Your name" aria-label="Your Name" aria-describedby="basic-addon1" required>>

									<option value="" disabled="" selected="">From City</option>
									<option value="1">Madurai</option>
									<option value="2">trichy</option>
									<option value="3">sivakasi</option>
								</select> </div>


							<div class="form-group col-lg-6 col-sm-12">
								<label for="">To</label>
								<select   id="cityto"<input type="text" class="form-control" placeholder="Your name" aria-label="Your Name" aria-describedby="basic-addon1">>

									<option value="" disabled="" selected="">To City</option>
									<option value="1">Madurai</option>
									<option value="2">trichy</option>
									<option value="3">sivakasi</option>
								</select> </div>









							<div class="form-group col-sm-8">
								<label for="card-number">Age</label>
								<input id="quantity" type="text" class="form-control" placeholder="Age" aria-label="Age" aria-describedby="basic-addon1">
							</div>

							<div class="form-group col-sm-6">
								<button type="button" class="btn btn-primary btn-block" onclick="passvar();">Save</button>
							</div>
							<div class="form-group col-sm-6">
								<button type="submit" class="btn btn-primary btn-block" formaction="selection.html">Submit</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>




	<footer id="footer" class="white-section">
		<i class="fa fa-twitter fo" aria-hidden="true"></i>
		<i class="fa fa-facebook fo" aria-hidden="true"></i>
		<i class="fa fa-instagram fo" aria-hidden="true"></i>
		<i class="fa fa-envelope fo" aria-hidden="true"></i>
		<p>Â© Copyright 2020 ticket booking</p>
	</footer>










</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
